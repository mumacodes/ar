    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #0a0a0a;
            --black-light: #1a1a1a;
            --black-lighter: #2a2a2a;
            --gold: #d6b603;
            --gold-dark: #e6c300;
            --gold-light: #ffcc00;
            --gold-glow: rgba(255, 215, 0, 0.5);
            --text-light: #f5f5f5;
            --text-dim: #e0e0e0;
        }

        body {
            font-family: 'Tahoma', 'Segoe UI', system-ui, sans-serif;
            background: var(--black);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            direction: rtl;
            line-height: 1;
        }

        /* خلفية سوداء مع تموجات ذهبية خفيفة - تظل ثابتة */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 40%, rgba(255, 215, 0, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 70% 60%, rgba(255, 215, 0, 0.05) 0%, transparent 40%),
                linear-gradient(145deg, #000000 0%, #0f0f0f 100%);
            z-index: -2;
        }

        /* شبكة دقيقة ذهبية */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 217, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 217, 0, 0.099) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 1rem auto;
            padding: clamp(0.5rem, 2vw, 1.5rem);
            position: relative;
            z-index: 10;
        }

        /* البطاقة الرئيسية - تصميم أسود مع ذهبي */
        .gold-black-card {
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--gold);
            border-radius: 60px;
            padding: clamp(1rem, 4vw, 2rem);
            box-shadow: 
                0 40px 80px -20px rgba(0, 0, 0, 0.9),
                0 0 0 1px var(--gold) inset,
                0 0 40px rgba(255, 215, 0, 0.3);
            text-align: center;
            transition: all 0.4s ease;
        }

        .gold-black-card:hover {
            box-shadow: 
                0 50px 100px -20px #000,
                0 0 0 2px var(--gold-light) inset,
                0 0 60px rgba(255, 215, 0, 0.5);
            border-color: var(--gold-light);
        }

        /* الشعار */
        .logo {
            margin-bottom: 0.5rem;
        }

        .logo h1 {
            font-size: clamp(3rem, 10vw, 5rem);
            font-weight: 900;
            color: var(--gold);
            text-shadow: 
                0 0 30px var(--gold-glow),
                3px 3px 0 rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
            line-height: 1.1;
        }

        .description .main-text {
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            font-weight: 800;
            color: white;
            margin-bottom: 0.5rem;
        }

        .description .sub-text {
            font-size: clamp(1.1rem, 4vw, 1.5rem);
            color: var(--text-dim);
            max-width: 500px;
            margin: 0 auto;
        }

        .highlight {
            color: var(--gold);
            font-weight: bold;
        }

        /* إحصائيات سريعة */
        .quick-stats {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .stat-item {
            background: rgba(255, 215, 0, 0.05);
            border: 1px solid var(--gold);
            border-radius: 60px;
            padding: 0.8rem 2rem;
            font-size: clamp(1.1rem, 3.5vw, 1.3rem);
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--gold);
            transition: 0.3s;
        }

        .stat-item:hover {
            background: rgba(255, 215, 0, 0.15);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px -10px var(--gold);
        }

        .stat-item i {
            color: white;
        }

        /* روابط المجتمع */
        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0 1rem;
        }

        .social-link {
            background: rgba(255, 215, 0, 0.05);
            border: 1px solid var(--gold);
            border-radius: 60px;
            padding: 0.8rem 2rem;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-size: clamp(1rem, 3.5vw, 1.2rem);
            transition: 0.3s;
        }

        .social-link:hover {
            background: rgba(255, 215, 0, 0.15);
            color: var(--gold);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px -10px var(--gold);
        }

        .social-link i {
            color: var(--gold);
        }

        /* الفوتر */
        .footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 215, 0, 0.3);
            color: var(--text-dim);
            font-size: clamp(0.9rem, 1vw, 1rem);
        }

        .footer .crown {
            color: var(--gold);
            margin-left: 5px;
        }

        /* زر الانضمام الرئيسي بتصميم أنيق */
        .button {
            color: #000000;
            background-color: var(--gold);
            font-weight: 600;
            border-radius: 1.5rem;
            font-size: 1rem;
            line-height: 2rem;
            padding: 0.4rem 1.5rem;
            display: inline-flex;
            align-items: center;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .button:hover {
            background-color: #000000;
            color: #d6b603;
            border: 2px solid #ffffff;
        }

        .button:hover i {
            animation: spin_357 0.5s linear;
            color: var(--gold);
        }

        .button i {
            display: inline;
            width: 1.3rem;
            height: 1.3rem;
            margin-right: 0.2rem;
            margin-left: 0.2rem;
            color: #000000;
        }

        @keyframes spin_357 {
            from { transform: rotate(0deg); }
            to { transform: rotateY(360deg); }
        }

        /* تحسينات للشاشات الصغيرة */
        @media (max-width: 600px) {
            .gold-black-card {
                padding: 1.8rem;
                border-radius: 40px;
            }
            .logo h1 {
                font-size: 3rem;
            }
            .stat-item {
                width: 100%;
                justify-content: center;
            }
            .social-link {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 380px) {
            .logo h1 {
                font-size: 2.2rem;
            }
            .description .main-text {
                font-size: 1.2rem;
            }
            .button {
                font-size: 1.2rem;
                padding: 0.4rem 1rem;
            }
        }
    </style>
